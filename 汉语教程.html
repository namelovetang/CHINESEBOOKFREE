<style>
body{
    margin:0;
    font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
}
header{
    text-align:center;
    padding:30px;
    color:white;
}
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
    padding:40px;
}
.card{
    background:white;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    transition:0.3s;
}
.card:hover{
    transform:translateY(-10px);
}
.card img{
    width:100%;
    height:320px;
    object-fit:cover;
}
.card-body{
    padding:20px;
    text-align:center;
}
.card-body h3{
    margin:10px 0;
}
.btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 18px;
    background:#333;
    color:white;
    text-decoration:none;
    border-radius:10px;
    transition:0.3s;
}
.btn:hover{
    background:#555;
}
.back{
    display:block;
    text-align:center;
    margin:20px;
    color:white;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>
